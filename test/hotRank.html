<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hot rank</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="../lib/css/reset.css">
	<link rel="stylesheet" href="./follow_login.css">
	<link rel="stylesheet" href="./orgIntro_video.css">
	<link rel="stylesheet" href="./courseInfo.css">
	<!--[if lte IE 8]>
		<script src="../lib/js/polyfill.min.js"></script>
	<![endif]-->
	<script src="../lib/js/CompatUtil.js" type="text/javascript" charset="utf-8"></script>
	<script src="../lib/js/VideoUtil.js" type="text/javascript" charset="utf-8"></script>
	<script src="../lib/js/CookieUtil.js"></script>
	<script src="../lib/js/ComUtil.js"></script>
</head>
<body>
	<script class="tuj-tmplt" data-tmplt-name="crsInfo" type="text/template">
		<div class="u-card" data-crsid="${track.id}">
			<a class="lnk u-lnk">
				<div class="pic" style="background:url(${track.middlePhotoUrl}) no-repeat center;"></div>
				<h1 class="crsname">${track.name}</h1>
				<div class="categ">${track.categoryName}</div>
				<div class="lrncnt">${track.learnerCount}</div>
				<div class="price">${track.price}</div>
				<div class="provdr">${track.provider}</div>
				<div class="descrip">${track.description}</div>
			</a>
		</div>
	</script>
	<script class="tuj-tmplt" data-tmplt-name="hotRank" type="text/template">
		<li class="u-crsitm">
			<a class="u-lnk f-fltclr">
				<div class="pic" style="background:url(${track.smallPhotoUrl}) no-repeat center;"></div>
				<h2 class="crsname">${track.name}</h2>
				<div class="lrncnt">${track.learnerCount}</div>
			</a>
		</li>
	</script>
	<div class="g-intros f-center f-fltclr">
		<div class="g-main">
			<div class="u-tabs tuj-tabs j-tabs">
				<div class="tab tuz-crt z-crt" data-type="10">产品设计</div>
				<div class="tab" data-type="20">编程语言</div>
			</div>
			<div class="m-crscards tuj-cards j-crscards" data-cards-num="20"></div>
			<div class="m-pgselr tuj-pgselr j-pgselr">
				<div class="page prev"></div>
				<div class="page pg1 tuz-crt" data-page-no="1">1</div>
				<div class="page pg2" data-page-no="2">2</div>
				<div class="page pg3" data-page-no="3">3</div>
				<div class="page pg4" data-page-no="4">4</div>
				<div class="page pg5" data-page-no="5">5</div>
				<div class="page pg6" data-page-no="6">6</div>
				<div class="page pg7" data-page-no="7">7</div>
				<div class="page pg8" data-page-no="8">8</div>
				<div class="page next"></div>
			</div>
		</div>
		<div class="g-side">
			<div class="m-orgintro">
				<h1 class="title">机构介绍</h1>
				<div class="detail">观看下面的视频来了解吧：
					<div class="u-poster j-poster"><div class="u-playicon u-hover"></div></div>
				</div>
			</div>
			<div class="m-rank">
				<h1 class="title">最热排行</h1>
				<div class="rank"><div class="outcntnr"><div class="incntnr"><ul class="tuj-rank j-rank"></ul></div></div></div>
			</div>
		</div>
	</div>
	<script src="./courseInfo.js"></script>
	<script src="./hotRank.js"></script>
</body>
</html>
